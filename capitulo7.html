<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Sofian Marketing Quiz – Capítulo 7</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="main-header">
    <h1>Sofian Marketing Quiz</h1>
    <p>STP: segmentação, alvo e posicionamento.</p>
  </header>

  <main class="quiz-wrapper">
    <a class="back-link" href="index.html">&larr; Voltar ao índice</a>

    <div class="quiz-header">
      <h2>Capítulo 7</h2>
      <p>20 perguntas de escolha múltipla + 2 abertas.</p>
    </div>

    <div id="quiz-container"></div>
  </main>

  <script>
    const quizData = {
      title: "Sofian Marketing Quiz – Capítulo 7",
      description: "STP: segmentação, alvo e posicionamento.",
     questions: [
  {
    id: 1,
    type: "mcq",
    text: "1. As duas perguntas centrais da estratégia orientada para o cliente são:",
    options: [
      "Quanto cobrar? e Onde vender?",
      "Que clientes vamos servir? e Como vamos servi-los melhor?",
      "Que produto lançar? e Que promoção usar?",
      "Que concorrente atacar? e Que tecnologia usar?"
    ],
    correctIndex: 1
  },
  {
    id: 2,
    type: "mcq",
    text: "2. Segmentação de mercado significa:",
    options: [
      "Fixar preços diferentes em cada loja.",
      "Dividir o mercado em grupos com necessidades/características semelhantes.",
      "Aumentar a produção em massa.",
      "Eliminar nichos pequenos."
    ],
    correctIndex: 1
  },
  {
    id: 3,
    type: "mcq",
    text: "3. Seleção do mercado‑alvo (targeting) é:",
    options: [
      "Escolher quais segmentos a empresa decide servir.",
      "Escolher o melhor preço.",
      "Escolher a melhor fábrica.",
      "Escolher apenas um canal de distribuição."
    ],
    correctIndex: 0
  },
  {
    id: 4,
    type: "mcq",
    text: "4. Diferenciação consiste em:",
    options: [
      "Copiar os concorrentes.",
      "Criar uma oferta que se destaque e entregue valor superior.",
      "Reduzir todos os custos ao mínimo.",
      "Vender sempre ao preço mais baixo."
    ],
    correctIndex: 1
  },
  {
    id: 5,
    type: "mcq",
    text: "5. Posicionamento é:",
    options: [
      "Localização física da loja.",
      "Lugar claro, distinto e desejável que o produto ocupa na mente do consumidor.",
      "Apenas o slogan da marca.",
      "Apenas a estratégia de preço."
    ],
    correctIndex: 1
  },
  {
    id: 6,
    type: "mcq",
    text: "6. Qual destas NÃO é uma base clássica de segmentação em mercados de consumo?",
    options: [
      "Geográfica.",
      "Demográfica.",
      "Psicográfica.",
      "Contabilística."
    ],
    correctIndex: 3
  },
  {
    id: 7,
    type: "mcq",
    text: "7. Segmentação psicográfica baseia-se em:",
    options: [
      "Idade e género.",
      "Estilo de vida, classe social e personalidade.",
      "Localização geográfica.",
      "Rendimento e profissão."
    ],
    correctIndex: 1
  },
  {
    id: 8,
    type: "mcq",
    text: "8. Segmentação comportamental pode usar variáveis como:",
    options: [
      "Ocasiões de uso, benefícios procurados e grau de fidelização.",
      "Cor dos olhos.",
      "Nacionalidade apenas.",
      "Altura e peso."
    ],
    correctIndex: 0
  },
  {
    id: 9,
    type: "mcq",
    text: "9. Um segmento eficaz deve ser, entre outros critérios:",
    options: [
      "Imensurável e inatingível.",
      "Mensurável, acessível, substancial, diferenciável e acionável.",
      "Sempre o maior possível.",
      "Definido apenas por idade."
    ],
    correctIndex: 1
  },
  {
    id: 10,
    type: "mcq",
    text: "10. Marketing indiferenciado (de massa) significa:",
    options: [
      "Oferecer produtos personalizados a cada indivíduo.",
      "Usar uma única oferta para todo o mercado.",
      "Concentrar-se num nicho pequeno.",
      "Adaptar-se a cada bairro."
    ],
    correctIndex: 1
  },
  {
    id: 11,
    type: "mcq",
    text: "11. Marketing diferenciado implica:",
    options: [
      "Focar-se num único segmento.",
      "Projetar ofertas separadas para vários segmentos.",
      "Produzir um único produto global.",
      "Ignorar diferenças entre consumidores."
    ],
    correctIndex: 1
  },
  {
    id: 12,
    type: "mcq",
    text: "12. Marketing concentrado (de nicho) é:",
    options: [
      "Servir um ou poucos segmentos bem definidos com elevada especialização.",
      "Servir todos os segmentos igualmente.",
      "Servir apenas mercados internacionais.",
      "Servir apenas clientes de alto rendimento."
    ],
    correctIndex: 0
  },
  {
    id: 13,
    type: "mcq",
    text: "13. Micromarketing inclui:",
    options: [
      "Marketing local e individual.",
      "Apenas marketing global.",
      "Apenas marketing B2B.",
      "Apenas publicidade em massa."
    ],
    correctIndex: 0
  },
  {
    id: 14,
    type: "mcq",
    text: "14. Uma 'proposta de valor' do tipo “mais por mais” significa:",
    options: [
      "Mais benefícios por preço mais alto.",
      "Mais benefícios por preço mais baixo.",
      "Menos benefícios por preço mais baixo.",
      "Mesmos benefícios por preço mais baixo."
    ],
    correctIndex: 0
  },
  {
    id: 15,
    type: "mcq",
    text: "15. O tipo “o mesmo por menos” corresponde a:",
    options: [
      "Mesmos benefícios a preço mais baixo.",
      "Mais benefícios a preço mais alto.",
      "Menos benefícios a preço mais alto.",
      "Menos benefícios ao mesmo preço."
    ],
    correctIndex: 0
  },
  {
    id: 16,
    type: "mcq",
    text: "16. Uma diferença usada para posicionar deve ser:",
    options: [
      "Importante, distintiva e difícil de imitar.",
      "Sempre fácil de copiar.",
      "Irrelevante para o cliente.",
      "Apenas baseada em preço."
    ],
    correctIndex: 0
  },
  {
    id: 17,
    type: "mcq",
    text: "17. Um mapa de posicionamento mostra:",
    options: [
      "Localização das lojas.",
      "Como os consumidores percebem marcas em duas dimensões importantes.",
      "Cadeia de valor interna.",
      "Plano financeiro anual."
    ],
    correctIndex: 1
  },
  {
    id: 18,
    type: "mcq",
    text: "18. Uma declaração de posicionamento típica inclui:",
    options: [
      "Segmento/necessidade, marca, conceito e ponto de diferenciação.",
      "Apenas o logótipo.",
      "Apenas o preço.",
      "Apenas o canal de distribuição."
    ],
    correctIndex: 0
  },
  {
    id: 19,
    type: "mcq",
    text: "19. Segmentação intermercados (cross-market) significa:",
    options: [
      "Segmentar apenas um país.",
      "Agrupar consumidores com necessidades semelhantes em diferentes países.",
      "Segmentar por idioma apenas.",
      "Segmentar apenas por rendimento."
    ],
    correctIndex: 1
  },
  {
    id: 20,
    type: "mcq",
    text: "20. A escolha da estratégia de cobertura (indiferenciado, diferenciado, nicho, micro) depende de:",
    options: [
      "Recursos da empresa, variedade de produtos, estrutura de mercado e objetivos.",
      "Apenas moda e opinião pessoal do gestor.",
      "Apenas tecnologia disponível.",
      "Apenas localização geográfica."
    ],
    correctIndex: 0
  },
  {
    id: 21,
    type: "open",
    text: "21. Explica, em poucas linhas, a diferença entre marketing indiferenciado, diferenciado e concentrado.",
    solution: "Indiferenciado: uma oferta única para todo o mercado, ignorando diferenças. Diferenciado: várias ofertas para vários segmentos, com mais vendas mas mais custos. Concentrado: foco num ou poucos nichos, procurando alta quota e especialização nesse segmento."
  },
  {
    id: 22,
    type: "open",
    text: "22. Escreve uma declaração de posicionamento simples para uma marca de café premium focada em consumidores urbanos exigentes.",
    solution: "Exemplo: “Para consumidores urbanos que valorizam sabor e qualidade, a nossa marca X é o café premium que oferece uma experiência intensa e sofisticada, graças a grãos selecionados e torra artesanal.”"
  }
]



    };

    const quizContainer = document.getElementById("quiz-container");

    function renderQuiz() {
      let html = `
        <form id="quiz-form">
          <p class="quiz-description">${quizData.description}</p>
      `;

      quizData.questions.forEach(q => {
        html += `<div class="question" data-qid="${q.id}">
          <h3>${q.text}</h3>
        `;

        if (q.type === "mcq") {
          html += `<ul class="options">`;
          q.options.forEach((opt, index) => {
            const inputId = `q${q.id}_opt${index}`;
html += `
              <li>
                <label for="${inputId}">
                  <input type="radio" name="q${q.id}" id="${inputId}" value="${index}" />
                  ${opt}
                </label>
              </li>`;
          });
          html += `</ul>`;
        } else {
          html += `<textarea name="q${q.id}" placeholder="Escreve a tua resposta aqui..."></textarea>`;
        }

        html += `<div class="feedback"></div></div>`;
      });

      html += `
        <button type="submit" class="submit-btn">Submeter respostas</button>
        <div id="quiz-result" class="result" style="display:none;"></div>
      </form>`;

      quizContainer.innerHTML = html;

      document.getElementById("quiz-form").addEventListener("submit", e => {
        e.preventDefault();
        corrigirQuiz();
      });
    }

    function corrigirQuiz() {
      let totalMcq = 0;
      let correctMcq = 0;

      quizData.questions.forEach(q => {
        const qDiv = document.querySelector(`.question[data-qid="${q.id}"]`);
        const feedbackDiv = qDiv.querySelector(".feedback");
        feedbackDiv.innerHTML = "";

        if (q.type === "mcq") {
          totalMcq++;
          const selected = qDiv.querySelector("input[type='radio']:checked");
          if (!selected) {
            feedbackDiv.innerHTML = '<div class="result error">Sem resposta.</div>';
            const correctText = q.options[q.correctIndex];
            feedbackDiv.innerHTML += '<div class="correct-answer">Solução certa: <span>' + correctText + "</span></div>";
          } else {
            const value = parseInt(selected.value, 10);
            if (value === q.correctIndex) {
              correctMcq++;
              feedbackDiv.innerHTML = '<div class="result success">Correto!</div>';
            } else {
              feedbackDiv.innerHTML = '<div class="result error">Errado.</div>';
              const correctText = q.options[q.correctIndex];
              feedbackDiv.innerHTML += '<div class="correct-answer">Solução certa: <span>' + correctText + "</span></div>";
            }
          }
        } else {
          const textarea = qDiv.querySelector("textarea");
          const userAnswer = (textarea.value || "").trim();
          if (!userAnswer) {
            feedbackDiv.innerHTML = '<div class="result error">Sem resposta. Vê a sugestão abaixo.</div>';
          } else {
            feedbackDiv.innerHTML = '<div class="result success">Resposta registada. Compara com a sugestão abaixo.</div>';
          }
          if (q.solution) {
            feedbackDiv.innerHTML += '<div class="correct-answer">Sugestão de resposta: <span>' + q.solution + "</span></div>";
          }
        }
      });

      const resultDiv = document.getElementById("quiz-result");
      resultDiv.style.display = "block";
      resultDiv.className = "result " + (correctMcq === totalMcq ? "success" : "error");
      resultDiv.textContent = "Acertaste " + correctMcq + " em " + totalMcq + " perguntas de escolha múltipla.";
    }

    renderQuiz();
  </script>
</body>
</html>
