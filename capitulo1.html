<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Sofian Marketing Quiz – Capítulo 1</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="main-header">
    <h1>Sofian Marketing Quiz</h1>
    <p>Capítulo 1 – Marketing: criação de valor e relações com o cliente</p>
  </header>

  <main class="quiz-wrapper">
    <a class="back-link" href="index.html">&larr; Voltar ao índice</a>

    <div class="quiz-header">
      <h2>Capítulo 1</h2>
      <p>20 perguntas de escolha múltipla + 2 abertas.</p>
    </div>

    <div id="quiz-container"></div>
  </main>

  <script>
    const quizData = {
      title: "Sofian Marketing Quiz – Capítulo 1",
      description: "Marketing: criação de valor e envolvimento com o cliente.",
      questions: [
        {
          id: 1,
          type: "mcq",
          text: "1. Em termos gerais, o que é marketing segundo o Capítulo 1?",
          options: [
            "Um conjunto de técnicas de venda agressiva focadas em escoar stock.",
            "Um processo de criar valor para o cliente e construir relações fortes para capturar valor em troca.",
            "A função de definir preços para maximizar lucros de curto prazo.",
            "A atividade de produzir bens em grande escala para reduzir custos."
          ],
          correctIndex: 1
        },
        {
          id: 2,
          type: "mcq",
          text: "2. No modelo de 5 passos do processo de marketing, qual destes corresponde ao primeiro passo?",
          options: [
            "Desenhar um plano de marketing mix integrado.",
            "Capturar valor dos clientes em forma de lucros.",
            "Compreender o mercado e as necessidades e desejos dos clientes.",
            "Criar relações rentáveis e satisfação do cliente."
          ],
          correctIndex: 2
        },
        {
          id: 3,
          type: "mcq",
          text: "3. Qual é a melhor definição de 'necessidades' no contexto de marketing?",
          options: [
            "Desejos moldados pela cultura e personalidade.",
            "Estados de privação sentida (como alimentação, segurança, pertença).",
            "Qualquer produto que o consumidor queira comprar.",
            "Preferências temporárias influenciadas pela moda."
          ],
          correctIndex: 1
        },
        {
          id: 4,
          type: "mcq",
          text: "4. 'Desejos' podem ser descritos como:",
          options: [
            "O conjunto de produtos disponíveis num mercado.",
            "Formas que as necessidades humanas assumem, moldadas pela cultura e personalidade.",
            "Apenas necessidades físicas básicas, como comida e água.",
            "A procura total de um mercado por um determinado produto."
          ],
          correctIndex: 1
        },
        {
          id: 5,
          type: "mcq",
          text: "5. Quando um desejo é apoiado pelo poder de compra, passa a ser chamado de:",
          options: [
            "Necessidade.",
            "Oferta de mercado.",
            "Procura.",
            "Valor percebido."
          ],
          correctIndex: 2
        },
        {
          id: 6,
          type: "mcq",
          text: "6. O que são 'ofertas de mercado'?",
          options: [
            "Apenas produtos físicos vendidos num mercado.",
            "Combinações de produtos, serviços, informações ou experiências oferecidas para satisfazer uma necessidade ou desejo.",
            "Os preços praticados pelos concorrentes num setor.",
            "Campanhas de comunicação em redes sociais."
          ],
          correctIndex: 1
        },
        {
          id: 7,
          type: "mcq",
          text: "7. 'Miopia de marketing' ocorre quando a empresa:",
          options: [
            "Se concentra mais em benefícios e experiências do que em produtos.",
            "Presta mais atenção aos produtos específicos do que aos benefícios e experiências que proporcionam.",
            "Investe demasiado em investigação de mercado.",
            "Segmenta demasiado o mercado e perde economias de escala."
          ],
          correctIndex: 1
        },
        {
          id: 8,
          type: "mcq",
          text: "8. O que é uma 'proposta de valor'?",
          options: [
            "O preço final cobrado ao cliente após descontos.",
            "O conjunto de benefícios ou valores que a marca promete entregar ao cliente.",
            "O orçamento total da área de marketing.",
            "A soma de todos os custos de produção de um produto."
          ],
          correctIndex: 1
        },
        {
          id: 9,
          type: "mcq",
          text: "9. Qual destas opções NÃO é uma orientação clássica de gestão de marketing?",
          options: [
            "Conceito de produção.",
            "Conceito de produto.",
            "Conceito de venda.",
            "Conceito de manufatura sustentável."
          ],
          correctIndex: 3
        },
        {
          id: 10,
          type: "mcq",
          text: "10. O 'conceito de marketing' defende que a empresa deve:",
          options: [
            "Maximizar a eficiência produtiva.",
            "Concentrar-se em vender o que produz, usando promoção intensa.",
            "Conhecer as necessidades e desejos dos mercados-alvo e entregar as satisfações desejadas melhor do que a concorrência.",
            "Concentrar-se apenas nos interesses de longo prazo da sociedade."
          ],
          correctIndex: 2
        },
        {
          id: 11,
          type: "mcq",
          text: "11. O 'conceito de marketing societal' acrescenta ao conceito de marketing tradicional a preocupação com:",
          options: [
            "Apenas a satisfação de curto prazo do consumidor.",
            "Lucro máximo a qualquer custo.",
            "Interesses de longo prazo dos consumidores e da sociedade.",
            "Redução total de custos de produção."
          ],
          correctIndex: 2
        },
        {
          id: 12,
          type: "mcq",
          text: "12. Quais são os 4 Ps tradicionais do marketing mix apresentados no Capítulo 1?",
          options: [
            "Produto, Preço, Comunicação, Distribuição.",
            "Produto, Promoção, Pessoas, Processos.",
            "Preço, Praça, Pessoas, Prova física.",
            "Produto, Preço, Praça (Distribuição) e Promoção."
          ],
          correctIndex: 3
        },
        {
          id: 13,
          type: "mcq",
          text: "13. 'Valor percebido pelo cliente' pode ser entendido como:",
          options: [
            "O preço pago pelo cliente.",
            "A diferença entre os benefícios totais percebidos e o custo total para o cliente.",
            "A margem de lucro da empresa.",
            "O número de unidades vendidas."
          ],
          correctIndex: 1
        },
        {
          id: 14,
          type: "mcq",
          text: "14. 'Satisfação do cliente' é:",
          options: [
            "O grau em que o desempenho percebido de um produto corresponde às expectativas do comprador.",
            "O número de reclamações recebidas pelo serviço de apoio ao cliente.",
            "O desconto oferecido após a compra.",
            "A duração da garantia do produto."
          ],
          correctIndex: 0
        },
        {
          id: 15,
          type: "mcq",
          text: "15. O conceito de 'customer lifetime value' (valor vitalício do cliente) refere-se a:",
          options: [
            "Vendas anuais médias por cliente.",
            "Valor total de todas as compras que o cliente fará ao longo da sua relação com a empresa.",
            "Lucro obtido com a primeira compra do cliente.",
            "Valor de mercado da empresa em bolsa."
          ],
          correctIndex: 1
        },
        {
          id: 16,
          type: "mcq",
          text: "16. 'Customer equity' (valor do cliente) é definido como:",
          options: [
            "Soma dos valores de tempo de vida de todos os clientes da empresa.",
            "Total do ativo imobilizado da empresa.",
            "Total de receitas de marketing digital.",
            "Quota de mercado da marca líder."
          ],
          correctIndex: 0
        },
        {
          id: 17,
          type: "mcq",
          text: "17. Qual destas tendências NÃO é apontada no capítulo como parte do cenário de marketing em mudança?",
          options: [
            "Era digital e redes sociais.",
            "Crescimento do marketing em organizações sem fins lucrativos.",
            "Desindustrialização total da economia.",
            "Globalização rápida e marketing sustentável."
          ],
          correctIndex: 2
        },
        {
          id: 18,
          type: "mcq",
          text: "18. O marketing digital e de redes sociais permite:",
          options: [
            "Reduzir qualquer contacto com o consumidor.",
            "Envolver consumidores em qualquer lugar e a qualquer momento, através dos seus dispositivos digitais.",
            "Eliminar a necessidade de compreender o mercado.",
            "Substituir completamente todos os canais tradicionais."
          ],
          correctIndex: 1
        },
        {
          id: 19,
          type: "open",
          text: "19. Em poucas linhas, descreve o processo de marketing em 5 passos apresentado no Capítulo 1 (da compreensão do mercado até à captura de valor).",
          solution: "Deve referir: compreender mercado e necessidades; desenhar estratégia de marketing baseada em valor; construir programa/mix de marketing integrado; criar envolvimento e relações rentáveis; capturar valor dos clientes em forma de lucros e equity."
        },
        {
          id: 20,
          type: "open",
          text: "20. Explica, com um exemplo simples, o que é 'miopia de marketing' e por que é perigosa para as empresas.",
          solution: "Deve referir: foco excessivo no produto em si em vez de nos benefícios/necessidades do cliente; risco de ficar ultrapassado quando as necessidades são satisfeitas de outra forma."
        }
      ]
    };

    const quizContainer = document.getElementById("quiz-container");

    function renderQuiz() {
      let html = `
        <form id="quiz-form">
          <p class="quiz-description">${quizData.description}</p>
      `;

      quizData.questions.forEach(q => {
        html += `<div class="question" data-qid="${q.id}">
          <h3>${q.text}</h3>
        `;

        if (q.type === "mcq") {
          html += `<ul class="options">`;
          q.options.forEach((opt, index) => {
            const inputId = `q${q.id}_opt${index}`;
            html += `
              <li>
                <label for="${inputId}">
                  <input type="radio" name="q${q.id}" id="${inputId}" value="${index}" />
                  ${opt}
                </label>
              </li>`;
          });
          html += `</ul>`;
        } else {
          html += `<textarea name="q${q.id}" placeholder="Escreve a tua resposta aqui..."></textarea>`;
        }

        html += `<div class="feedback"></div></div>`;
      });

      html += `
        <button type="submit" class="submit-btn">Submeter respostas</button>
        <div id="quiz-result" class="result" style="display:none;"></div>
      </form>`;

      quizContainer.innerHTML = html;

      document.getElementById("quiz-form").addEventListener("submit", e => {
        e.preventDefault();
        corrigirQuiz();
      });
    }

    function corrigirQuiz() {
      let totalMcq = 0;
      let correctMcq = 0;

      quizData.questions.forEach(q => {
        const qDiv = document.querySelector(`.question[data-qid="${q.id}"]`);
        const feedbackDiv = qDiv.querySelector(".feedback");
        feedbackDiv.innerHTML = "";

        if (q.type === "mcq") {
          totalMcq++;
          const selected = qDiv.querySelector("input[type='radio']:checked");
          if (!selected) {
            feedbackDiv.innerHTML = '<div class="result error">Sem resposta.</div>';
            const correctText = q.options[q.correctIndex];
            feedbackDiv.innerHTML += '<div class="correct-answer">Solução certa: <span>' + correctText + "</span></div>";
          } else {
            const value = parseInt(selected.value, 10);
            if (value === q.correctIndex) {
              correctMcq++;
              feedbackDiv.innerHTML = '<div class="result success">Correto!</div>';
            } else {
              feedbackDiv.innerHTML = '<div class="result error">Errado.</div>';
              const correctText = q.options[q.correctIndex];
              feedbackDiv.innerHTML += '<div class="correct-answer">Solução certa: <span>' + correctText + "</span></div>";
            }
          }
        } else {
          const textarea = qDiv.querySelector("textarea");
          const userAnswer = (textarea.value || "").trim();
          if (!userAnswer) {
            feedbackDiv.innerHTML = '<div class="result error">Sem resposta. Vê a sugestão abaixo.</div>';
          } else {
            feedbackDiv.innerHTML = '<div class="result success">Resposta registada. Compara com a sugestão abaixo.</div>';
          }
          if (q.solution) {
            feedbackDiv.innerHTML += '<div class="correct-answer">Sugestão de resposta: <span>' + q.solution + "</span></div>";
          }
        }
      });

      const resultDiv = document.getElementById("quiz-result");
      resultDiv.style.display = "block";
      resultDiv.className = "result " + (correctMcq === totalMcq ? "success" : "error");
      resultDiv.textContent = "Acertaste " + correctMcq + " em " + totalMcq + " perguntas de escolha múltipla.";
    }

    renderQuiz();
  </script>
</body>
</html>
