<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Sofian Marketing Quiz – Capítulo 4</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="main-header">
    <h1>Sofian Marketing Quiz</h1>
    <p>Capítulo 4 – Informação de marketing e insights</p>
  </header>

  <main class="quiz-wrapper">
    <a class="back-link" href="index.html">&larr; Voltar ao índice</a>

    <div class="quiz-header">
      <h2>Capítulo 4</h2>
      <p>20 perguntas de escolha múltipla + 2 abertas.</p>
    </div>

    <div id="quiz-container"></div>
  </main>

  <script>
    const quizData = {
      title: "Sofian Marketing Quiz – Capítulo 4",
      description: "Gestão de informação de marketing e sistema de informação.",
      questions: [
  {
    id: 1,
    type: "mcq",
    text: "1. O que é um Sistema de Informação de Marketing (SIM/MIS)?",
    options: [
      "Um software de faturação.",
      "Conjunto de pessoas e procedimentos para gerar e usar informação de marketing acionável.",
      "Apenas uma base de dados de vendas.",
      "Um canal de publicidade online."
    ],
    correctIndex: 1
  },
  {
    id: 2,
    type: "mcq",
    text: "2. 'Big data' em marketing refere-se a:",
    options: [
      "Pequenos conjuntos de dados de foco group.",
      "Grandes volumes de dados complexos provenientes de muitas fontes.",
      "Apenas dados de redes sociais.",
      "Apenas dados financeiros."
    ],
    correctIndex: 1
  },
  {
    id: 3,
    type: "mcq",
    text: "3. Uma função chave do SIM é:",
    options: [
      "Gerar o máximo de dados possíveis, mesmo que inúteis.",
      "Equilibrar o que os gestores querem com o que realmente precisam e é viável.",
      "Eliminar a necessidade de pesquisa de mercado.",
      "Substituir todas as decisões humanas por algoritmos."
    ],
    correctIndex: 1
  },
  {
    id: 4,
    type: "mcq",
    text: "4. Dados internos de marketing são:",
    options: [
      "Informações compradas a concorrentes.",
      "Informações sobre clientes, vendas, stocks, visitas ao site, já existentes dentro da empresa.",
      "Apenas dados de estudos externos.",
      "Apenas comentários em redes sociais."
    ],
    correctIndex: 1
  },
  {
    id: 5,
    type: "mcq",
    text: "5. Inteligência de marketing competitiva é:",
    options: [
      "Espionagem ilegal.",
      "Recolha e análise sistemática de informação publicamente disponível sobre concorrentes e tendências.",
      "Apenas sondagens políticas.",
      "Apenas pesquisa em focus groups."
    ],
    correctIndex: 1
  },
  {
    id: 6,
    type: "mcq",
    text: "6. Investigação de marketing é definida como:",
    options: [
      "Planeamento, recolha e análise sistemática de dados relevantes para uma situação específica de marketing.",
      "Qualquer conversa informal com amigos.",
      "Apenas análise de dados financeiros.",
      "Apenas experimentos laboratoriais."
    ],
    correctIndex: 0
  },
  {
    id: 7,
    type: "mcq",
    text: "7. Pesquisa exploratória serve para:",
    options: [
      "Testar relações causa-efeito.",
      "Obter informação preliminar para melhor definir o problema e gerar hipóteses.",
      "Medir com precisão quotas de mercado.",
      "Calcular preços ótimos."
    ],
    correctIndex: 1
  },
  {
    id: 8,
    type: "mcq",
    text: "8. Pesquisa descritiva é usada principalmente para:",
    options: [
      "Descrever mercados, perfis de consumidores e atitudes.",
      "Testar novas máquinas.",
      "Controlar custos internos.",
      "Criar slogans publicitários."
    ],
    correctIndex: 0
  },
  {
    id: 9,
    type: "mcq",
    text: "9. Pesquisa causal procura:",
    options: [
      "Medir apenas opiniões gerais.",
      "Testar relações de causa e efeito entre variáveis.",
      "Descrever apenas hábitos de compra.",
      "Substituir análise estatística."
    ],
    correctIndex: 1
  },
  {
    id: 10,
    type: "mcq",
    text: "10. Dados secundários são:",
    options: [
      "Dados recolhidos especificamente para o estudo atual.",
      "Dados já existentes, recolhidos para outros fins.",
      "Sempre mais precisos que dados primários.",
      "Sempre irrelevantes."
    ],
    correctIndex: 1
  },
  {
    id: 11,
    type: "mcq",
    text: "11. Vantagem principal de dados secundários:",
    options: [
      "São sempre mais fiáveis.",
      "São mais rápidos e baratos de obter.",
      "Nunca precisam ser avaliados quanto à qualidade.",
      "Substituem a análise crítica."
    ],
    correctIndex: 1
  },
  {
    id: 12,
    type: "mcq",
    text: "12. Investigação observacional consiste em:",
    options: [
      "Perguntar opiniões por questionário.",
      "Observar pessoas, ações e situações relevantes.",
      "Apenas analisar ficheiros internos.",
      "Usar apenas entrevistas telefónicas."
    ],
    correctIndex: 1
  },
  {
    id: 13,
    type: "mcq",
    text: "13. Investigação etnográfica caracteriza-se por:",
    options: [
      "Observar consumidores no seu contexto natural, às vezes vivendo com eles certas experiências.",
      "Apenas entrevistas online.",
      "Apenas testes de laboratório.",
      "Apenas análise de relatórios financeiros."
    ],
    correctIndex: 0
  },
  {
    id: 14,
    type: "mcq",
    text: "14. Inquéritos (surveys) são adequados para:",
    options: [
      "Explorar causas exatas de comportamento.",
      "Medir conhecimentos, atitudes e preferências de forma estruturada.",
      "Observar uso real sem perguntar nada.",
      "Analisar apenas dados históricos."
    ],
    correctIndex: 1
  },
  {
    id: 15,
    type: "mcq",
    text: "15. Uma amostra probabilística (aleatória) tem como característica:",
    options: [
      "Elementos escolhidos por conveniência.",
      "Cada membro da população tem probabilidade conhecida de ser incluído.",
      "Focar apenas amigos do investigador.",
      "Ser sempre menor que 30 pessoas."
    ],
    correctIndex: 1
  },
  {
    id: 16,
    type: "mcq",
    text: "16. CRM (Customer Relationship Management) em termos de dados é:",
    options: [
      "Apenas enviar emails em massa.",
      "Gerir informação detalhada sobre clientes individuais para maximizar fidelidade.",
      "Evitar recolher qualquer dado de cliente.",
      "Substituir o atendimento humano."
    ],
    correctIndex: 1
  },
  {
    id: 17,
    type: "mcq",
    text: "17. Análise de marketing (marketing analytics) serve para:",
    options: [
      "Gerar dados brutos.",
      "Aplicar ferramentas e processos para encontrar padrões significativos em dados.",
      "Eliminar a necessidade de gestores.",
      "Apenas desenhar logótipos."
    ],
    correctIndex: 1
  },
  {
    id: 18,
    type: "mcq",
    text: "18. Uma preocupação ética importante na recolha de dados de marketing é:",
    options: [
      "Não recolher dados suficientes.",
      "Privacidade e uso excessivo de informação pessoal dos clientes.",
      "Revelar métodos estatísticos.",
      "Pagar aos inquiridos."
    ],
    correctIndex: 1
  },
  {
    id: 19,
    type: "mcq",
    text: "19. Uma pequena empresa com poucos recursos pode:",
    options: [
      "Nunca fazer investigação de marketing.",
      "Usar formas simples e baratas de pesquisa, como observação, conversas com clientes e pequenos inquéritos.",
      "Depender apenas de grandes consultoras.",
      "Tomar decisões sem qualquer informação."
    ],
    correctIndex: 1
  },
  {
    id: 20,
    type: "mcq",
    text: "20. Em mercados internacionais, a pesquisa de marketing torna-se mais difícil porque:",
    options: [
      "Não há dados disponíveis.",
      "Diferenças económicas, culturais e legais complicam desenho e interpretação da pesquisa.",
      "Não se podem usar questionários.",
      "Todos os países são iguais."
    ],
    correctIndex: 1
  },
  {
    id: 21,
    type: "open",
    text: "21. Descreve brevemente as 4 etapas do processo de investigação de marketing (do problema ao relatório).",
    solution: "1) Definir o problema e os objetivos (exploratória, descritiva, causal); 2) Desenvolver o plano de investigação (fontes de dados, métodos, amostra, instrumentos); 3) Implementar o plano – recolher e analisar os dados; 4) Interpretar os resultados e apresentar conclusões/recomendações."
  },
  {
    id: 22,
    type: "open",
    text: "22. Dá um exemplo de como uma empresa poderia usar investigação observacional ou etnográfica para melhorar um produto ou serviço.",
    solution: "Ex.: observar clientes a usar um site ou app para identificar dificuldades reais de navegação; ou acompanhar utilizadores em casa a usar um eletrodoméstico para descobrir necessidades não verbalizadas e ajustar o design."
  }
]

    };

    const quizContainer = document.getElementById("quiz-container");

    function renderQuiz() {
      let html = `
        <form id="quiz-form">
          <p class="quiz-description">${quizData.description}</p>
      `;

      quizData.questions.forEach(q => {
        html += `<div class="question" data-qid="${q.id}">
          <h3>${q.text}</h3>
        `;

        if (q.type === "mcq") {
          html += `<ul class="options">`;
          q.options.forEach((opt, index) => {
            const inputId = `q${q.id}_opt${index}`;
html += `
              <li>
                <label for="${inputId}">
                  <input type="radio" name="q${q.id}" id="${inputId}" value="${index}" />
                  ${opt}
                </label>
              </li>`;
          });
          html += `</ul>`;
        } else {
          html += `<textarea name="q${q.id}" placeholder="Escreve a tua resposta aqui..."></textarea>`;
        }

        html += `<div class="feedback"></div></div>`;
      });

      html += `
        <button type="submit" class="submit-btn">Submeter respostas</button>
        <div id="quiz-result" class="result" style="display:none;"></div>
      </form>`;

      quizContainer.innerHTML = html;

      document.getElementById("quiz-form").addEventListener("submit", e => {
        e.preventDefault();
        corrigirQuiz();
      });
    }

    function corrigirQuiz() {
      let totalMcq = 0;
      let correctMcq = 0;

      quizData.questions.forEach(q => {
        const qDiv = document.querySelector(`.question[data-qid="${q.id}"]`);
        const feedbackDiv = qDiv.querySelector(".feedback");
        feedbackDiv.innerHTML = "";

        if (q.type === "mcq") {
          totalMcq++;
          const selected = qDiv.querySelector("input[type='radio']:checked");
          if (!selected) {
            feedbackDiv.innerHTML = '<div class="result error">Sem resposta.</div>';
            const correctText = q.options[q.correctIndex];
            feedbackDiv.innerHTML += '<div class="correct-answer">Solução certa: <span>' + correctText + "</span></div>";
          } else {
            const value = parseInt(selected.value, 10);
            if (value === q.correctIndex) {
              correctMcq++;
              feedbackDiv.innerHTML = '<div class="result success">Correto!</div>';
            } else {
              feedbackDiv.innerHTML = '<div class="result error">Errado.</div>';
              const correctText = q.options[q.correctIndex];
              feedbackDiv.innerHTML += '<div class="correct-answer">Solução certa: <span>' + correctText + "</span></div>";
            }
          }
        } else {
          const textarea = qDiv.querySelector("textarea");
          const userAnswer = (textarea.value || "").trim();
          if (!userAnswer) {
            feedbackDiv.innerHTML = '<div class="result error">Sem resposta. Vê a sugestão abaixo.</div>';
          } else {
            feedbackDiv.innerHTML = '<div class="result success">Resposta registada. Compara com a sugestão abaixo.</div>';
          }
          if (q.solution) {
            feedbackDiv.innerHTML += '<div class="correct-answer">Sugestão de resposta: <span>' + q.solution + "</span></div>";
          }
        }
      });

      const resultDiv = document.getElementById("quiz-result");
      resultDiv.style.display = "block";
      resultDiv.className = "result " + (correctMcq === totalMcq ? "success" : "error");
      resultDiv.textContent = "Acertaste " + correctMcq + " em " + totalMcq + " perguntas de escolha múltipla.";
    }

    renderQuiz();
  </script>
</body>
</html>
